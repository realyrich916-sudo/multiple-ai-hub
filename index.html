<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-AI Hub Controller</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 20px;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: white;
        }
        button {
            background-color: #6200ea;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .response-container {
            width: 80%;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>

    <h1>Multi-AI Hub Controller</h1>
    <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
    <br>
    <button id="broadcastPromptButton">Broadcast Prompt</button>
    <button id="readResponsesButton">Read Responses</button>
    <div id="statusDisplay">Status: Ready</div>
    <div id="responses">
        <div class="response-container" id="chatgptResponse">ChatGPT Response: <span></span></div>
        <div class="response-container" id="claudeResponse">Claude Response: <span></span></div>
        <div class="response-container" id="geminiResponse">Gemini Response: <span></span></div>
        <div class="response-container" id="copilotResponse">Copilot Response: <span></span></div>
        <div class="response-container" id="grokResponse">Grok Response: <span></span></div>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const broadcastPromptButton = document.getElementById('broadcastPromptButton');
        const readResponsesButton = document.getElementById('readResponsesButton');
        const statusDisplay = document.getElementById('statusDisplay');

        broadcastPromptButton.onclick = function() {
            const prompt = promptInput.value;
            localStorage.setItem('broadcastedPrompt', prompt);
            statusDisplay.innerHTML = 'Status: Prompt broadcasted';
        };

        readResponsesButton.onclick = function() {
            const responses = {
                ChatGPT: localStorage.getItem('chatgptResponse'),
                Claude: localStorage.getItem('claudeResponse'),
                Gemini: localStorage.getItem('geminiResponse'),
                Copilot: localStorage.getItem('copilotResponse'),
                Grok: localStorage.getItem('grokResponse')
            };
            document.getElementById('chatgptResponse').children[0].innerText = responses.ChatGPT;
            document.getElementById('claudeResponse').children[0].innerText = responses.Claude;
            document.getElementById('geminiResponse').children[0].innerText = responses.Gemini;
            document.getElementById('copilotResponse').children[0].innerText = responses.Copilot;
            document.getElementById('grokResponse').children[0].innerText = responses.Grok;
            statusDisplay.innerHTML = 'Status: Responses read';
        };

        window.addEventListener('storage', function(event) {
            if (event.key === 'chatgptResponse') {
                document.getElementById('chatgptResponse').children[0].innerText = event.newValue;
            }
            if (event.key === 'claudeResponse') {
                document.getElementById('claudeResponse').children[0].innerText = event.newValue;
            }
            if (event.key === 'geminiResponse') {
                document.getElementById('geminiResponse').children[0].innerText = event.newValue;
            }
            if (event.key === 'copilotResponse') {
                document.getElementById('copilotResponse').children[0].innerText = event.newValue;
            }
            if (event.key === 'grokResponse') {
                document.getElementById('grokResponse').children[0].innerText = event.newValue;
            }
        });
    </script>
</body>
</html>
